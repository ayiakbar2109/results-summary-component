<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script type="text/javascript">
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
         // Typical action to be performed when the document is ready:
         var data=JSON.parse(xhttp.responseText);
         console.log(data);
      }
  };
  xhttp.open("GET", "data.json", true);
  xhttp.send();

 </script>
 
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="header-container">
    <h1>Your Result</h1>
    <div class="header-circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <div class="header-bottom">
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="bottom-container">
    <h1>Summary</h1>
    <div class="container-reaction">
      <img src="./assets/images/icon-reaction.svg" alt="" />
      <div class="category"><h4>Reaction</h4></div>
      <div class="score"><h4>80 / 100</h4></div>
    </div>
    <div class="container-memory">
      <img src="./assets/images/icon-memory.svg" alt="" />
      <div class="category"><h4>Memory</h4></div>
      <div class="score"><h4>92 / 100</h4></div>
    </div>
    <div class="container-verbal">
      <img src="./assets/images/icon-verbal.svg" alt="" />
      <div class="category"><h4>Verbal</h4></div>
      <div class="score"><h4>61 / 100</h4></div>
    </div>
    <div class="container-visual">
      <img src="./assets/images/icon-visual.svg" alt="" />
      <div class="category"><h4>Visual</h4></div>
      <div class="score"><h4>72 / 100</h4></div>
    </div>
    <button type="submit">Continue</button>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayi Akbar Maulana</a>.
  </div>
</body>
</html>
